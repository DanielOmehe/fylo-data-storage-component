<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="fylo-data-storage-component">
      <section class="fylo-data-storage">
        <img class="logo" src="images/logo.svg" alt="logo" />
        <div class="fylo-icons">
          <div class="fylo-icon">
            <img src="images/icon-document.svg" alt="document" />
          </div>
          <div class="fylo-icon">
            <img src="images/icon-folder.svg" alt="folder" />
          </div>
          <div class="fylo-icon">
            <img src="images/icon-upload.svg" alt="upload" />
          </div>
        </div>
      </section>
      <section class="fylo-data-storage-progress">
        <div class="fylo-storage-left">
          <h1>185</h1>
          <p>GB Left</p>
          <div class="triangle"></div>
        </div>
        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <div class="fylo-storage-progress-component">
          <div class="fylo-storage-progress"></div>
        </div>
        <div class="fylo-storage-range">
          <h3>0 GB</h3>
          <h3>1000 GB</h3>
        </div>
      </section>
    </header>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
